<body>
        
	<div class="limiter">
            <div align="center">
                    <h2>Offensive Language Detector</h2>
                </div>
		<div class="container-login100">
			<div class="wrap-login100">
                
                

				<div class="login100-pic js-tilt" data-tilt>
                    <img src="./src/app/offensive2.jpg" alt="offensive Language">
                </div>


				<form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<span class="login100-form-title">
						Member Login
					</span>
<div class="form-group">
					<div class="wrap-input100 validate-input">
                    <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        					<span class="focus-input100"></span>
						<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>	
					</div>
					</div>
<div class="form-group">
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<label for="password">Password</label>
					        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

					
						<span class="focus-input100"></span>
						<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
					</div>
					</div>
					<div class="form-group">
					<div class="container-login100-form-btn">
						<button  [disabled]="loading" class="btn btn-primary login100-form-btn">
							Login

                    <div class="form-group">
					<div class="text-center p-t-136">
						<a  [routerLink]="['/register']" class="btn btn-link">
